
<table class="table table-striped table-condensed table-bordered">
    <title>Test Results by Host</title>
    <thead>
        <caption><h3>Test Results by Host<h3></caption>
        <tr>
          <th>Host</th>
          <th>Passed</th>
          <th>Failed</th>
          <th>Skipped</th>
          <th>Total</th>
          <th>Elapsed Time</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="test in host_tests" class={{outcome(test)}}>
      <td><a href="/#/test/{{test.host}}/{{test.commit_id}}">{{test.host}}</a></td>
      <td>{{test.passes}}</td>
      <td {{test.fails}}</td>
      <td>{{test.skips}}</td>
      <td>{{test.passes+test.fails+test.skips}}</td>
      <td>{{test.elapsed_time}}</td>
    </tr>
    </tbody>
</table>
<a class=btn href='#/'>Home</a>
