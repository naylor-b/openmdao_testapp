
<table class="table table-striped table-condensed table-bordered">
    <thead>
        <caption><h3>Test Results by Host<h3></caption>
        <tr>
          <th>Host</th>
          <th>Passed</th>
          <th>Failed</th>
          <th>Skipped</th>
          <th>Total</th>
          <th>Elapsed Time</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="test in host_tests" class={{outcome(test)}}>
      <td>{{test.host}}</td>
      <td>{{test.passed}}</td>
      <td>{{test.failed}}</td>
      <td>{{test.skipped}}</td>
      <td>{{test.passed+test.failed+test.skipped}}</td>
      <td>{{test.elapsed}}</td>
    </tr>
    </tbody>
</table>
